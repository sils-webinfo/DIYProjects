<!DOCTYPE html>
<html>
  <meta charset="utf-8"> 
<!--template for individual project record -->
  <title>{{ projectName }} - {{ projectID }}</title>
	<body>
		<div id="projectHeader">
			<h1>{{ projectName }} - {{ projectID }}</h1>
			<span class="description">{{ description }}</span>
		</div>
		
		<!-- lists all materials needed for the project and links to list of
		related projects using the same material -->
		<div id="materials">
			<h2>Materials</h2> 
				<ul class="material">
					<li>
						<a href="/search?material={materialname}" rel="http://sils-webinfo.github.io/DIYProjects/material">{{ materialName }}</a>
					</li><br>
					<li>
						<a href="/search?material={materialname}" rel="http://sils-webinfo.github.io/DIYProjects/material">{{ materialName }}</a>
					</li><br>
				</ul>
		</div>
	
		<h2>How to do it:</h2>
		<p class="instructions">{{ instructions }}</p>

		<h2>Update this project:</h2>
		<form method="post" action="/{name of project}/{project-id}" class="projectUpdate">
			<label>Project Name</label>
			<input type="text" name="projectName"  value=""><br>
			
			<label>Description</label>
			<textarea name="projectDescription"></textarea><br>
			
			<label>Materials</label>
			<input type="text" name="projectMaterial" value=""><br>
			
			<input type="submit"/>
		</form>
	</body>
</html>
