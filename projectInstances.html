<!DOCTYPE html>
<meta charset="utf-8"> 
<html>
<!-- template for list of projects that have the same name -->
  <title>{{ projectName }}</title>
	<body>
		<h1>{{ projectName }}</h1>

		<!-- gets the list of all projects with the same name. Links go to 
		project record -->
		<div id="instanceList">
			<ul class="projectNames">
				<li>
					<a href="/{name-of-project}/{project-id}" rel="http://sils-webinfo.github.io/DIYProjects/project" 
					class="projectID">{{ projectID }}</a>
					<span class="alternateTitle">{{ altTitle }}</span><br>
					<span class="description">{{ description }}</span>
				</li>
				<li>
					<a href="/{name-of-project}/{project-id}" rel="http://sils-webinfo.github.io/DIYProjects/project" 
					class="projectID">{{ projectID }}</a>
					<span class="alternateTitle">{{ altTitle }}</span><br>
					<span class="description">{{ description }}</span>
				</li>
			</ul>
		</div>
	</body>
</html>
